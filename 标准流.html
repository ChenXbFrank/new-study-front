<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>标准流</title>
		<style>
			.test{
				width: 100px;
				height: 100px;
				background: red;
				border: 1px solid #fff;
				margin-left: 100px;
			}
		</style>
	</head>
	<body>
		<!--块级元素-->
		<div class="test"></div>
		<div class="test"></div>
		<div class="test"></div>
		
		<!--内联元素-->
		<span>我是文字</span>
		<span>我是文字</span>
		<span>我是文字</span>
	</body>
</html>
