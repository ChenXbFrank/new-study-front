<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>position-absolute</title>
		<style>
			/*清除所有元素的边距*/
			* {
				margin: 0;
				padding: 0;
			}
			
			.bro{
				width: 100px;
				height: 100px;
				background: blue;
			}
			
			.test {
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left: 50px;
				bottom: 50px;
			}
			
		</style>
	</head>
	<body>
		<!--<div class="bro"></div>-->
		<div class="test"></div>
	</body>
</html>
