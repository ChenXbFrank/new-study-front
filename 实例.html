<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>实例</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			.con {
				width: 100%;
				height: 4000px;
				background: gainsboro;
			}
			
			.opacity {
				width: 100%;
				height: 100%;
				background: url(img/back.png);
				position: fixed;
				left: 0;
				top: 0;
			}
			
			.login {
				width: 500px;
				height: 500px;
				background: url(img/login.png);
				position: fixed;
				left: 50%;
				top: 50%;
				margin-left: -250px;
				margin-top: -250px;
			}
		</style>
	</head>
	<body>
		<div class="con"></div>
		
		<div class="opacity"></div>
		
		<div class="login"></div>
	</body>
</html>
