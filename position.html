<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>position</title>
		<style>
			.div1{
				width: 100px;
				height: 100px;
				background: red;
				position: relative;
				left: 0;
				top: 100px;
			}
			
			.div2{
				width: 100px;
				height: 100px;
				background: blue;
				position: relative;
				left: 0;
				top: -50px;
			}
		</style>
	</head>
	<body>
		<div class="div1"></div>
		<!--后写的元素会覆盖新写的元素，后写的带定位的层级大于先写的-->
		<div class="div2"></div>
	</body>
</html>
