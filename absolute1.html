<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>position-absolute1</title>
		<style>
			/*清除所有元素的边距*/
			* {
				margin: 0;
				padding: 0;
			}
			
			.per {
				width: 300px;
				height: 300px;
				background: blue;
				margin-left: 200px;
				margin-top: 200px;
				/*position: absolute;*/
			}
			
			.test {
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left: 0;
				top: 0;
			}
			
		</style>
	</head>
	<body>
		<div class="per">
			<div class="test"></div>
		</div>
	</body>
</html>
